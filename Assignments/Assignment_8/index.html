<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form target="_blank" novalidate>
    <div>
      <label for="search">Search</label>
      <br />
      <br />
      <input 
        type="search" 
        id="search"
        placeholder="Enter A Search Word"
        autofocus
      />
    </div>
    <br />
    <div>
      <label for="file">Upload</label>
      <br />
      <br />
      <input 
        type="file"
        id="file"
      />
    </div>
    <br />
    <div>
      <label for="url">Url</label>
      <br />
      <br />
      <input 
        type="url"
        id="url"
        required
      />
    </div>
    <br />
    <div>
      <label for="date">Date</label>
      <input
        type="date"
        id="date"
        value="1982-10-25"
      />
    </div>
    <br />
    <div>
      <label for="month">Month</label>
      <input
        type="month"
        id="month"
        value="1982-10"
      />
    </div>
    <br />
    <div>
      <input
        type="reset"
        value="Empty"
      />
      <input
        type="submit"
        value="Save"
      />
    </div>
  </form>
  <div>
      <pre>
Hello Line One
Hello Line Two
Hello Line Three
      Hello Line Four
      </pre>
  </div>
  <div>
    <iframe src="https://elzero.org/" width="100%" height="400"></iframe>
  </div>
  <br />
</body>
</html>
